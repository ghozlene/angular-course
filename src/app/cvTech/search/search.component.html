<input type="text" [(ngModel)]="chaine" class="form-control" (keyup)="search()">

<ol class="list-group">
  <li *ngFor="let p of searchResult" class="list-group-item" (click)="selectPerson(p )">

    <img src="assets/images/{{p.path |defaultPipe}}" alt="{{p.firstName }}" id="img1">
    {{p.firstName | titlecase }} {{p.name | titlecase }}

  </li>

</ol>
