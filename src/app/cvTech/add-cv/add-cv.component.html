<div class="contents order-2 order-md-1">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7 py-5">
        <h3>ADD CV</h3>

        <form #form="ngForm" class="form__input">

          <div class="col-md-6">
            <div class="form-group first">
              <label for=""> name</label>
              <input type="text" id="name" ngModel name="name" class="form-control" required>
            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group first">
              <label for=""> firstName</label>
              <input required type="text" id="firstName" ngModel name="firstName" class="form-control">
            </div>
          </div>


          <div class="col-md-6">
            <div class="form-group first">
              <label for=""> Job</label>
              <input required type="text" id="job" ngModel name="job" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group first">
              <label for=""> Age</label>
              <input required type="number" minlength="0" maxlength="170" id="age" ngModel name="age"
                class="form-control">

            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group first">
              <label for=""> Cin</label>
              <input required type="text" id="cin" ngModel name="cin" class="form-control">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group first">

              <label for=""> Path</label>
              <input type="text" id="path" ngModel name="path" class="form-control">


            </div>
          </div>

          <div class="d-flex mb-5 mt-4 align-items-center">
            <div class="d-flex align-items-center">
              <button [disabled]="form.invalid" (click)="addPerson(form)" class="btn px-5 btn-primary">Send</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
